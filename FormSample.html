<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="FormSample-RedirectPage.html">
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="enter name" required>
            <br><br>
            <label for="email">enter email:</label>
            <input type="email" id="email" name="email" placeholder="enter email">
            <br><br>
            <label for="birthdate">select birthdate: </label>
            <input type="date" id="birthdate" name="birthdate">
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="enter password">
            
            <p>select your age:</p>
            <input type="radio" name="age" id="option-1" value="0-25">
            <label for="option-1">0-25</label>
            <br>
            <input type="radio" name="age" id="option-2" value="26-50">
            <label for="option-1">26-50</label>
            <br>
            <input type="radio" name="age" id="option-3" value="51+">
            <label for="option-1">51+</label>
            <br>
            <p>select your hobbies</p>
            <input type="checkbox" id="singing" name="singing"/>
            <label for="singing">Singing</label>
            <input type="checkbox" id="dancing" name="dancing"/>
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="reading" name="reading"/>
            <label for="reading">Reading</label>


            <br><br>
            <label for="question">Security question</label>
            <select name="question" id="question">
                <option value="q1">your favourite color</option>
                <option value="q2">your favourite shape</option>
                <option value="q3">your favourite bird</option>
            </select>


            <br><br>
            <label for="asnwer">Security question answer:</label>
            <input type="text" id="answer" name="answer" placeholder="answer">

            <br><br>
            <label for="bio">your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
            <br><br>
            <label for="profilephoto">upload your profile photo:</label><br>
            <input type="file" accept="image/*" name="file">
            <br><br>
            <input type="submit" value="submit the form">
        </form>
    </body>
</html>
